<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="description" />
        <meta
            name="author"
            content="Mark Otto, Jacob Thornton, and Bootstrap contributors"
        />
        <meta name="generator" content="Hugo 0.88.1" />
        <link rel="shortcut icon" href="./public/icon/email.png" type="image/x-icon">
        <title>Authentification de Newsletter</title>

        <!-- Bootstrap core CSS -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
        />

        <!-- Custom styles for this template -->
        <link href="public/css/styles.css" rel="stylesheet" />
    </head>

    <body class="text-center">
        <main class="form-signin">
            <form action="/" method="post">
                <img
                    class="mb-4"
                    src="public/images/e-mail.png"
                    alt="image"
                    width="72"
                    height="57"
                />
                <h1 class="h3 mb-3 fw-normal">S'il vous plaît authentifier-vous</h1>

                <div class="form-floating">
                    <input
                        type="text"
                        class="form-control top"
                        id="floatingInput"
                        placeholder="Dupont"
                        name="nom"
                        autofocus
                        autocomplete="off"
                        required
                    />
                    <label for="floatingInput">Nom</label>
                </div>
                <div class="form-floating">
                    <input
                        type="text"
                        class="form-control middle"
                        id="floatingInput"
                        placeholder="Jean"
                        name="prenom"
                        autofocus
                        autocomplete="off"
                        required
                    />
                    <label for="floatingInput">Prénom</label>
                </div>
                <div class="form-floating">
                    <input
                        type="email"
                        class="form-control bottom"
                        id="floatingInput"
                        placeholder="name@example.com"
                        name="email"
                        autofocus
                        autocomplete="off"
                        required
                    />
                    <label for="floatingInput">Adresse email</label>
                </div>

                <button class="w-100 btn btn-lg btn-primary" type="submit">
                    S'incrire à la newsletter
                </button>
                <p class="mt-5 mb-3 text-muted">&copy; J-Dev - 2022</p>
            </form>
        </main>
    </body>
</html>
